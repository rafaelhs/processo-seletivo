<div class="card mb-3">
    <div class="row">
      <div class="col-md-4">
        <img src="./assets/avatar.jpg" class="image img-fluid" alt="Contact Photo">
      </div>
      <div class="col-md-8">
        <div class="body">
          <div class="title-container">
            <span class="title"> {{contact.name}} </span>
            <span class="sub-title">{{contact.lastName}} </span>
          </div>
          <div class="info">
            <p class="text">{{contact.email}} </p>
            <p class="text">{{contact.phone}} </p>
          </div>
        </div>
      </div>
    </div>
    <a type="link" [routerLink]="" class="stretched-link" (click)="handleClick()"></a>
</div>
